name: Backend - Build and Deploy to Azure Container Apps

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - 'packages/shared/**'
      - '.github/workflows/backend-deploy.yml'
  workflow_dispatch:

env:
  AZURE_CONTAINER_REGISTRY: crbcagentdev
  CONTAINER_APP_NAME: app-bcagent-backend-dev
  RESOURCE_GROUP: rg-BCAgentPrototype-app-dev
  CONTAINER_APPS_ENVIRONMENT: cae-bcagent-dev
  IMAGE_NAME: bcagent-backend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to Azure Container Registry
        run: |
          az acr login --name ${{ env.AZURE_CONTAINER_REGISTRY }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Check if Container App exists
        id: check_app
        run: |
          if az containerapp show --name ${{ env.CONTAINER_APP_NAME }} --resource-group ${{ env.RESOURCE_GROUP }} &>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Container App (if not exists)
        if: steps.check_app.outputs.exists == 'false'
        run: |
          # Step 1: Create with a public placeholder image and system-assigned identity
          echo "Creating Container App with placeholder image..."
          az containerapp create \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --environment ${{ env.CONTAINER_APPS_ENVIRONMENT }} \
            --image mcr.microsoft.com/azuredocs/containerapps-helloworld:latest \
            --target-port 80 \
            --ingress external \
            --min-replicas 0 \
            --max-replicas 1 \
            --cpu 0.5 \
            --memory 1.0Gi \
            --system-assigned

          # Get the system-assigned identity principal ID
          PRINCIPAL_ID=$(az containerapp show \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --query identity.principalId -o tsv)

          echo "Container App Principal ID: $PRINCIPAL_ID"
          echo ""
          echo "âš ï¸  IMPORTANT: Before the first deployment, you must run:"
          echo "    bash infrastructure/setup-container-app-identity.sh"
          echo ""
          echo "This script configures the managed identity permissions for ACR and Key Vault."
          echo "It only needs to be run once per Container App."
          echo ""

          # Step 2: Configure ACR registry with managed identity
          az containerapp registry set \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --server ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io \
            --identity system

          # Step 3: Configure secrets from Key Vault
          echo "Configuring secrets from Key Vault..."
          az containerapp secret set \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --secrets \
              sql-connection-string=keyvaultref:${{ secrets.KEY_VAULT_URI }}/secrets/SqlDb-ConnectionString,identityref:system \
              redis-connection-string=keyvaultref:${{ secrets.KEY_VAULT_URI }}/secrets/Redis-ConnectionString,identityref:system \
              anthropic-api-key=keyvaultref:${{ secrets.KEY_VAULT_URI }}/secrets/Claude-ApiKey,identityref:system \
              bc-tenant-id=keyvaultref:${{ secrets.KEY_VAULT_URI }}/secrets/BC-TenantId,identityref:system \
              bc-client-id=keyvaultref:${{ secrets.KEY_VAULT_URI }}/secrets/BC-ClientId,identityref:system \
              bc-client-secret=keyvaultref:${{ secrets.KEY_VAULT_URI }}/secrets/BC-ClientSecret,identityref:system \
              jwt-secret=keyvaultref:${{ secrets.KEY_VAULT_URI }}/secrets/JWT-Secret,identityref:system \
              storage-connection-string=keyvaultref:${{ secrets.KEY_VAULT_URI }}/secrets/Storage-ConnectionString,identityref:system \
              session-secret=keyvaultref:${{ secrets.KEY_VAULT_URI }}/secrets/SESSION-SECRET,identityref:system \
              encryption-key=keyvaultref:${{ secrets.KEY_VAULT_URI }}/secrets/ENCRYPTION-KEY,identityref:system \
              microsoft-client-id=keyvaultref:${{ secrets.KEY_VAULT_URI }}/secrets/Microsoft-ClientId,identityref:system \
              microsoft-client-secret=keyvaultref:${{ secrets.KEY_VAULT_URI }}/secrets/Microsoft-ClientSecret,identityref:system \
              microsoft-tenant-id=keyvaultref:${{ secrets.KEY_VAULT_URI }}/secrets/Microsoft-TenantId,identityref:system \
              azure-openai-endpoint=keyvaultref:${{ secrets.KEY_VAULT_URI }}/secrets/AZURE-OPENAI-ENDPOINT,identityref:system \
              azure-openai-key=keyvaultref:${{ secrets.KEY_VAULT_URI }}/secrets/AZURE-OPENAI-KEY,identityref:system \
              azure-search-endpoint=keyvaultref:${{ secrets.KEY_VAULT_URI }}/secrets/AZURE-SEARCH-ENDPOINT,identityref:system \
              azure-search-key=keyvaultref:${{ secrets.KEY_VAULT_URI }}/secrets/AZURE-SEARCH-KEY,identityref:system \
              azure-vision-endpoint=keyvaultref:${{ secrets.KEY_VAULT_URI }}/secrets/AZURE-VISION-ENDPOINT,identityref:system \
              azure-vision-key=keyvaultref:${{ secrets.KEY_VAULT_URI }}/secrets/AZURE-VISION-KEY,identityref:system \
              azure-di-endpoint=keyvaultref:${{ secrets.KEY_VAULT_URI }}/secrets/DocumentIntelligence-Endpoint,identityref:system \
              azure-di-key=keyvaultref:${{ secrets.KEY_VAULT_URI }}/secrets/DocumentIntelligence-Key,identityref:system \
              applicationinsights-connectionstring=keyvaultref:${{ secrets.KEY_VAULT_URI }}/secrets/ApplicationInsights-ConnectionString,identityref:system

          # Step 4: Update to the actual backend image with env vars
          # Get frontend URL for CORS configuration
          FRONTEND_FQDN=$(az containerapp show \
            --name app-bcagent-frontend-dev \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --query properties.configuration.ingress.fqdn \
            --output tsv 2>/dev/null || echo "")

          if [ -z "$FRONTEND_FQDN" ]; then
            FRONTEND_URL="https://app-bcagent-frontend-dev.placeholder.azurecontainerapps.io"
          else
            FRONTEND_URL="https://$FRONTEND_FQDN"
          fi

          echo "Frontend URL for CORS: $FRONTEND_URL"
          echo "Updating to backend image..."

          az containerapp update \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --image ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --min-replicas 1 \
            --max-replicas 3 \
            --set-env-vars \
              NODE_ENV=production \
              PORT=3001 \
              DATABASE_CONNECTION_STRING=secretref:sql-connection-string \
              REDIS_CONNECTION_STRING=secretref:redis-connection-string \
              ANTHROPIC_API_KEY=secretref:anthropic-api-key \
              ANTHROPIC_MODEL=claude-sonnet-4-20250514 \
              BC_TENANT_ID=secretref:bc-tenant-id \
              BC_CLIENT_ID=secretref:bc-client-id \
              BC_CLIENT_SECRET=secretref:bc-client-secret \
              BC_API_URL=https://api.businesscentral.dynamics.com/v2.0 \
              BC_ENVIRONMENT=production \
              JWT_SECRET=secretref:jwt-secret \
              STORAGE_CONNECTION_STRING=secretref:storage-connection-string \
              STORAGE_CONTAINER_NAME=user-files \
              APPLICATIONINSIGHTS_CONNECTION_STRING=secretref:applicationinsights-connectionstring \
              APPLICATIONINSIGHTS_ENABLED=true \
              APPLICATIONINSIGHTS_SAMPLING_PERCENTAGE=100 \
              SESSION_SECRET=secretref:session-secret \
              ENCRYPTION_KEY=secretref:encryption-key \
              MICROSOFT_CLIENT_ID=secretref:microsoft-client-id \
              MICROSOFT_CLIENT_SECRET=secretref:microsoft-client-secret \
              MICROSOFT_TENANT_ID=secretref:microsoft-tenant-id \
              MICROSOFT_REDIRECT_URI=https://app-bcagent-backend-dev.ambitiousflower-b4d27c1a.westeurope.azurecontainerapps.io/api/auth/callback \
              AZURE_OPENAI_ENDPOINT=secretref:azure-openai-endpoint \
              AZURE_OPENAI_KEY=secretref:azure-openai-key \
              AZURE_OPENAI_EMBEDDING_DEPLOYMENT=text-embedding-3-small \
              AZURE_SEARCH_ENDPOINT=secretref:azure-search-endpoint \
              AZURE_SEARCH_KEY=secretref:azure-search-key \
              AZURE_SEARCH_INDEX_NAME=file-chunks-index \
              AZURE_VISION_ENDPOINT=secretref:azure-vision-endpoint \
              AZURE_VISION_KEY=secretref:azure-vision-key \
              AZURE_DI_ENDPOINT=secretref:azure-di-endpoint \
              AZURE_DI_KEY=secretref:azure-di-key \
              FRONTEND_URL=$FRONTEND_URL \
              CORS_ORIGIN=$FRONTEND_URL \
              LOG_LEVEL=info \
              ENABLE_PROMPT_CACHING=true \
              ENABLE_EXTENDED_THINKING=true \
              MAX_CONTEXT_TOKENS=100000

          # Update ingress configuration for the backend
          az containerapp ingress update \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --target-port 3001

      - name: Configure Container App Secrets
        run: |
          echo "Configuring secrets from Key Vault..."
          az containerapp secret set \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --secrets \
              sql-connection-string=keyvaultref:${{ secrets.KEY_VAULT_URI }}/secrets/SqlDb-ConnectionString,identityref:system \
              redis-connection-string=keyvaultref:${{ secrets.KEY_VAULT_URI }}/secrets/Redis-ConnectionString,identityref:system \
              anthropic-api-key=keyvaultref:${{ secrets.KEY_VAULT_URI }}/secrets/Claude-ApiKey,identityref:system \
              bc-tenant-id=keyvaultref:${{ secrets.KEY_VAULT_URI }}/secrets/BC-TenantId,identityref:system \
              bc-client-id=keyvaultref:${{ secrets.KEY_VAULT_URI }}/secrets/BC-ClientId,identityref:system \
              bc-client-secret=keyvaultref:${{ secrets.KEY_VAULT_URI }}/secrets/BC-ClientSecret,identityref:system \
              jwt-secret=keyvaultref:${{ secrets.KEY_VAULT_URI }}/secrets/JWT-Secret,identityref:system \
              storage-connection-string=keyvaultref:${{ secrets.KEY_VAULT_URI }}/secrets/Storage-ConnectionString,identityref:system \
              session-secret=keyvaultref:${{ secrets.KEY_VAULT_URI }}/secrets/SESSION-SECRET,identityref:system \
              encryption-key=keyvaultref:${{ secrets.KEY_VAULT_URI }}/secrets/ENCRYPTION-KEY,identityref:system \
              microsoft-client-id=keyvaultref:${{ secrets.KEY_VAULT_URI }}/secrets/Microsoft-ClientId,identityref:system \
              microsoft-client-secret=keyvaultref:${{ secrets.KEY_VAULT_URI }}/secrets/Microsoft-ClientSecret,identityref:system \
              microsoft-tenant-id=keyvaultref:${{ secrets.KEY_VAULT_URI }}/secrets/Microsoft-TenantId,identityref:system \
              azure-openai-endpoint=keyvaultref:${{ secrets.KEY_VAULT_URI }}/secrets/AZURE-OPENAI-ENDPOINT,identityref:system \
              azure-openai-key=keyvaultref:${{ secrets.KEY_VAULT_URI }}/secrets/AZURE-OPENAI-KEY,identityref:system \
              azure-search-endpoint=keyvaultref:${{ secrets.KEY_VAULT_URI }}/secrets/AZURE-SEARCH-ENDPOINT,identityref:system \
              azure-search-key=keyvaultref:${{ secrets.KEY_VAULT_URI }}/secrets/AZURE-SEARCH-KEY,identityref:system \
              azure-vision-endpoint=keyvaultref:${{ secrets.KEY_VAULT_URI }}/secrets/AZURE-VISION-ENDPOINT,identityref:system \
              azure-vision-key=keyvaultref:${{ secrets.KEY_VAULT_URI }}/secrets/AZURE-VISION-KEY,identityref:system \
              azure-di-endpoint=keyvaultref:${{ secrets.KEY_VAULT_URI }}/secrets/DocumentIntelligence-Endpoint,identityref:system \
              azure-di-key=keyvaultref:${{ secrets.KEY_VAULT_URI }}/secrets/DocumentIntelligence-Key,identityref:system \
              applicationinsights-connectionstring=keyvaultref:${{ secrets.KEY_VAULT_URI }}/secrets/ApplicationInsights-ConnectionString,identityref:system
          echo "âœ… Secrets configured from Key Vault"

      - name: Update Container App (if exists)
        if: steps.check_app.outputs.exists == 'true'
        run: |
          # Get frontend URL for CORS configuration
          FRONTEND_FQDN=$(az containerapp show \
            --name app-bcagent-frontend-dev \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --query properties.configuration.ingress.fqdn \
            --output tsv 2>/dev/null || echo "")

          if [ -z "$FRONTEND_FQDN" ]; then
            FRONTEND_URL="https://app-bcagent-frontend-dev.placeholder.azurecontainerapps.io"
          else
            FRONTEND_URL="https://$FRONTEND_FQDN"
          fi

          echo "Frontend URL for CORS: $FRONTEND_URL"

          az containerapp update \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --image ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --min-replicas 1 \
            --max-replicas 3 \
            --set-env-vars \
              NODE_ENV=production \
              PORT=3001 \
              DATABASE_CONNECTION_STRING=secretref:sql-connection-string \
              REDIS_CONNECTION_STRING=secretref:redis-connection-string \
              ANTHROPIC_API_KEY=secretref:anthropic-api-key \
              ANTHROPIC_MODEL=claude-sonnet-4-20250514 \
              BC_TENANT_ID=secretref:bc-tenant-id \
              BC_CLIENT_ID=secretref:bc-client-id \
              BC_CLIENT_SECRET=secretref:bc-client-secret \
              BC_API_URL=https://api.businesscentral.dynamics.com/v2.0 \
              BC_ENVIRONMENT=production \
              JWT_SECRET=secretref:jwt-secret \
              STORAGE_CONNECTION_STRING=secretref:storage-connection-string \
              STORAGE_CONTAINER_NAME=user-files \
              APPLICATIONINSIGHTS_CONNECTION_STRING=secretref:applicationinsights-connectionstring \
              APPLICATIONINSIGHTS_ENABLED=true \
              APPLICATIONINSIGHTS_SAMPLING_PERCENTAGE=100 \
              SESSION_SECRET=secretref:session-secret \
              ENCRYPTION_KEY=secretref:encryption-key \
              MICROSOFT_CLIENT_ID=secretref:microsoft-client-id \
              MICROSOFT_CLIENT_SECRET=secretref:microsoft-client-secret \
              MICROSOFT_TENANT_ID=secretref:microsoft-tenant-id \
              MICROSOFT_REDIRECT_URI=https://app-bcagent-backend-dev.ambitiousflower-b4d27c1a.westeurope.azurecontainerapps.io/api/auth/callback \
              AZURE_OPENAI_ENDPOINT=secretref:azure-openai-endpoint \
              AZURE_OPENAI_KEY=secretref:azure-openai-key \
              AZURE_OPENAI_EMBEDDING_DEPLOYMENT=text-embedding-3-small \
              AZURE_SEARCH_ENDPOINT=secretref:azure-search-endpoint \
              AZURE_SEARCH_KEY=secretref:azure-search-key \
              AZURE_SEARCH_INDEX_NAME=file-chunks-index \
              AZURE_VISION_ENDPOINT=secretref:azure-vision-endpoint \
              AZURE_VISION_KEY=secretref:azure-vision-key \
              AZURE_DI_ENDPOINT=secretref:azure-di-endpoint \
              AZURE_DI_KEY=secretref:azure-di-key \
              FRONTEND_URL=$FRONTEND_URL \
              CORS_ORIGIN=$FRONTEND_URL \
              LOG_LEVEL=info \
              ENABLE_PROMPT_CACHING=true \
              ENABLE_EXTENDED_THINKING=true \
              MAX_CONTEXT_TOKENS=100000

      - name: Configure Ingress
        run: |
          echo "Ensuring ingress is configured for port 3001..."
          az containerapp ingress update \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --target-port 3001
          echo "âœ… Ingress configured for port 3001"

      - name: Get Container App URL
        id: get_url
        run: |
          URL=$(az containerapp show \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --query properties.configuration.ingress.fqdn \
            --output tsv)
          echo "url=https://$URL" >> $GITHUB_OUTPUT

      - name: Container Diagnostics
        run: |
          echo "=== Container App Configuration ==="

          echo ""
          echo "ðŸ“¦ Revision Status:"
          az containerapp revision list \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --query "[].{name:name, runningState:properties.runningState, trafficWeight:trafficWeight}" \
            -o table

          echo ""
          echo "ðŸŒ Ingress Configuration:"
          az containerapp show \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --query "properties.configuration.ingress.{targetPort:targetPort, external:external, fqdn:fqdn}" \
            -o json

          echo ""
          echo "ðŸ” Secrets Configured:"
          az containerapp show \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --query "properties.configuration.secrets[].name" \
            -o tsv | wc -l
          echo "secrets total"

          echo ""
          echo "ðŸ“ Environment Variables:"
          az containerapp show \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --query "properties.template.containers[0].env[].name" \
            -o tsv | head -20
          echo "... (first 20 shown)"

      - name: Health Check
        run: |
          echo "Waiting 90 seconds for container startup..."
          sleep 90
          echo "Testing health endpoint: ${{ steps.get_url.outputs.url }}/health/liveness"

          MAX_RETRIES=5
          RETRY_DELAY=20

          for i in $(seq 1 $MAX_RETRIES); do
            echo ""
            echo "=== Attempt $i/$MAX_RETRIES ==="

            RESPONSE=$(curl -s -w "\nHTTP_CODE:%{http_code}" --max-time 30 --connect-timeout 15 "${{ steps.get_url.outputs.url }}/health/liveness" 2>&1)

            HTTP_CODE=$(echo "$RESPONSE" | grep "HTTP_CODE:" | cut -d':' -f2)
            BODY=$(echo "$RESPONSE" | grep -v "HTTP_CODE:")

            echo "HTTP Status: $HTTP_CODE"
            echo "Response Body (first 300 chars): $(echo "$BODY" | head -c 300)"

            # Check if response is valid JSON with expected structure
            if echo "$BODY" | jq -e '.status == "alive"' > /dev/null 2>&1; then
              echo ""
              echo "âœ… Health check passed!"
              echo "Full response: $BODY"
              exit 0
            else
              echo "âŒ Health check failed"

              # Check if it's the Azure welcome page
              if echo "$BODY" | grep -q "Azure Container Apps"; then
                echo "âš ï¸  Getting Azure welcome page - container not responding"
              fi

              if [ $i -lt $MAX_RETRIES ]; then
                echo "Waiting $RETRY_DELAY seconds before retry..."
                sleep $RETRY_DELAY
              fi
            fi
          done

          echo ""
          echo "âŒ Health check failed after $MAX_RETRIES attempts"
          echo ""
          echo "=== DIAGNOSTIC: Container Logs (last 50 lines) ==="
          az containerapp logs show \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --tail 50 || echo "Could not fetch logs"
          echo ""
          echo "=== DIAGNOSTIC: Revision Status ==="
          az containerapp revision list \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --query "[].{name:name, runningState:properties.runningState, healthState:properties.healthState, replicas:properties.replicas}" \
            -o table || echo "Could not fetch revision status"

          exit 1

      - name: Deployment Summary
        run: |
          echo "### Deployment Successful! ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Backend URL:** ${{ steps.get_url.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
