name: E2E Tests

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'backend/**'
      - 'frontend/**'
      - 'e2e/**'
      - 'packages/**'
      - '.github/workflows/e2e-tests.yml'
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  # Azure DEV environment resources
  DATABASE_SERVER: sqlsrv-bcagent-dev.database.windows.net
  DATABASE_NAME: sqldb-bcagent-dev
  REDIS_HOST: redis-bcagent-dev.redis.cache.windows.net
  REDIS_PORT: 6380
  BACKEND_URL: http://localhost:3002
  FRONTEND_URL: http://localhost:3000

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build shared packages
        run: |
          cd packages/shared && npm run build

      - name: Build backend
        run: |
          cd backend && npm run build

      - name: Seed test data
        env:
          DATABASE_USER: ${{ secrets.DATABASE_USER }}
          DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
        run: |
          echo "Seeding E2E test data to Azure DEV database..."
          npm run e2e:seed

      - name: Start backend server
        env:
          NODE_ENV: test
          PORT: 3002
          DATABASE_SERVER: ${{ env.DATABASE_SERVER }}
          DATABASE_NAME: ${{ env.DATABASE_NAME }}
          DATABASE_USER: ${{ secrets.DATABASE_USER }}
          DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
          REDIS_HOST: ${{ env.REDIS_HOST }}
          REDIS_PORT: ${{ env.REDIS_PORT }}
          REDIS_PASSWORD: ${{ secrets.REDIS_PASSWORD }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          SESSION_SECRET: ${{ secrets.SESSION_SECRET }}
          ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY }}
          MICROSOFT_CLIENT_ID: ${{ secrets.MICROSOFT_CLIENT_ID }}
          MICROSOFT_CLIENT_SECRET: ${{ secrets.MICROSOFT_CLIENT_SECRET }}
          # Disable test auth token bypass - use real sessions
          TEST_AUTH_ENABLED: 'false'
        run: |
          echo "Starting backend server..."
          cd backend && npm start &
          echo "Waiting for backend to start..."
          sleep 30

          # Health check with retries
          for i in {1..10}; do
            if curl -f http://localhost:3002/health; then
              echo "Backend is healthy!"
              break
            fi
            echo "Attempt $i/10 - Backend not ready, waiting..."
            sleep 5
          done

      - name: Run E2E tests
        env:
          BACKEND_URL: ${{ env.BACKEND_URL }}
          REDIS_HOST: ${{ env.REDIS_HOST }}
          REDIS_PORT: ${{ env.REDIS_PORT }}
          REDIS_PASSWORD: ${{ secrets.REDIS_PASSWORD }}
        run: |
          echo "Running E2E tests..."
          npm run test:e2e

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload test screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-screenshots
          path: e2e/screenshots/
          retention-days: 7

      - name: Clean up test data
        if: always()
        env:
          DATABASE_USER: ${{ secrets.DATABASE_USER }}
          DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
        run: |
          echo "Cleaning up E2E test data..."
          npm run e2e:clean || true

  # Optional: Run E2E tests against deployed staging environment
  e2e-staging:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: e2e-tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests against staging
        env:
          BACKEND_URL: ${{ secrets.STAGING_BACKEND_URL }}
          REDIS_HOST: ${{ env.REDIS_HOST }}
          REDIS_PORT: ${{ env.REDIS_PORT }}
          REDIS_PASSWORD: ${{ secrets.REDIS_PASSWORD }}
        run: |
          echo "Running E2E tests against staging environment..."
          npm run test:e2e

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-staging
          path: playwright-report/
          retention-days: 7
