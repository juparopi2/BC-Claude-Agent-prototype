name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # Type verification runs first - ensures shared types are compatible across all packages
  type-verification:
    name: Type Verification (Shared Types)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Build shared package
        run: npm run build:shared

      - name: Verify types across monorepo
        run: npm run verify:types

  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    needs: [type-verification]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: backend
        run: npm ci

      - name: Run linter
        working-directory: backend
        run: npm run lint

      - name: Run type check
        working-directory: backend
        run: npm run type-check

      - name: Run tests
        working-directory: backend
        run: npm test

      - name: Run coverage
        working-directory: backend
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/coverage/lcov.info
          flags: backend
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  backend-integration-tests:
    name: Backend Integration Tests
    runs-on: ubuntu-latest
    needs: [backend-tests]

    # Redis service container for integration tests
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6399:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      # Redis config for tests (maps to docker port 6399)
      REDIS_TEST_HOST: localhost
      REDIS_TEST_PORT: 6399
      # Database config (from secrets)
      DATABASE_SERVER: ${{ secrets.DATABASE_SERVER }}
      DATABASE_NAME: ${{ secrets.DATABASE_NAME }}
      DATABASE_USER: ${{ secrets.DATABASE_USER }}
      DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
      # Azurite config (well-known development credentials)
      STORAGE_CONNECTION_STRING: "DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==;BlobEndpoint=http://127.0.0.1:10000/devstoreaccount1;"
      STORAGE_USER_FILE_CONTAINER_NAME: "user-files"
      STORAGE_CONTAINER_NAME: "user-files"
      # General test config
      NODE_ENV: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: backend
        run: npm ci

      - name: Wait for Redis
        run: |
          timeout 30 bash -c 'until redis-cli -h localhost -p 6399 ping; do sleep 1; done'

      - name: Start Azurite
        run: |
          npm install -g azurite
          azurite --silent &
          sleep 5

      - name: Run integration tests
        working-directory: backend
        run: npm run test:integration
        # Integration tests are now passing (2024-11-26)
        # Skipped test suites (documented in test files):
        # - approval-lifecycle: Redis sequence duplicate issues (vi.mock isolation)
        # - MessageQueue: BullMQ worker cleanup issues
        # - message-flow: Database setup conflicts with describe.skip
        # - sequence-numbers: Database initialization race condition in parallel tests
        # - session-isolation: UUID case sensitivity (SQL Server returns uppercase)
        # TODO: Enable these tests when issues are resolved

      - name: Upload integration test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-test-results
          path: backend/coverage/
          retention-days: 7

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    needs: [type-verification]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install root dependencies (for shared package)
        run: npm ci

      - name: Build shared package
        run: npm run build:shared

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Run linter
        working-directory: frontend
        run: npm run lint

      - name: Run type check
        working-directory: frontend
        run: npm run type-check

      - name: Run tests
        working-directory: frontend
        run: npm test

      - name: Run coverage
        working-directory: frontend
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./frontend/coverage/lcov.info
          flags: frontend
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [backend-integration-tests]

    # Redis service container for E2E tests
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6399:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      # E2E test configuration
      E2E_USE_REAL_API: false
      E2E_TEST: true
      NODE_ENV: test
      # Redis config for tests
      REDIS_TEST_HOST: localhost
      REDIS_TEST_PORT: 6399
      # Database config (from secrets)
      DATABASE_SERVER: ${{ secrets.DATABASE_SERVER }}
      DATABASE_NAME: ${{ secrets.DATABASE_NAME }}
      DATABASE_USER: ${{ secrets.DATABASE_USER }}
      DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
      # Mock authentication (no real Microsoft OAuth needed)
      MICROSOFT_CLIENT_ID: mock-client-id
      MICROSOFT_CLIENT_SECRET: mock-client-secret
      MICROSOFT_REDIRECT_URI: http://localhost:3002/api/auth/callback
      # Other required env vars
      SESSION_SECRET: test-secret-key-for-ci
      ENCRYPTION_KEY: dGVzdC1lbmNyeXB0aW9uLWtleS0zMi1ieXRlcw==
      ANTHROPIC_API_KEY: mock-api-key

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: backend
        run: npm ci

      - name: Wait for Redis
        run: |
          timeout 30 bash -c 'until redis-cli -h localhost -p 6399 ping; do sleep 1; done'

      - name: Run E2E tests (mock mode)
        working-directory: backend
        run: npm run test:e2e
        # E2E tests run with FakeAnthropicClient (no real API calls)
        # Tests validate full REST + WebSocket flows with golden snapshots

      - name: Upload E2E test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-report
          path: backend/test-results/
          retention-days: 30
