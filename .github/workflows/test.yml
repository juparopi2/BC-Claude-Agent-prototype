name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # ==========================================================================
  # Type verification runs first - ensures shared types are compatible
  # ==========================================================================
  type-verification:
    name: Type Verification (Shared Types)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Build shared package
        run: npm run build:shared

      - name: Verify types across monorepo
        run: npm run verify:types

  # ==========================================================================
  # Backend Unit Tests
  # ==========================================================================
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    needs: [type-verification]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install all dependencies
        run: npm ci

      - name: Build shared package
        run: npm run build:shared

      - name: Run linter
        working-directory: backend
        run: npm run lint

      - name: Run type check
        working-directory: backend
        run: npm run type-check

      - name: Run unit tests
        working-directory: backend
        run: npm run test:unit

      - name: Run coverage
        working-directory: backend
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/coverage/lcov.info
          flags: backend
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  # ==========================================================================
  # Backend Integration Tests (requires Redis + Azure SQL)
  # ==========================================================================
  backend-integration-tests:
    name: Backend Integration Tests
    runs-on: ubuntu-latest
    needs: [backend-tests]

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6399:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      REDIS_TEST_HOST: localhost
      REDIS_TEST_PORT: 6399
      DATABASE_SERVER: ${{ secrets.DATABASE_SERVER }}
      DATABASE_NAME: ${{ secrets.DATABASE_NAME }}
      DATABASE_USER: ${{ secrets.DATABASE_USER }}
      DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
      STORAGE_CONNECTION_STRING: ${{ secrets.STORAGE_CONNECTION_STRING }}
      STORAGE_CONTAINER_NAME: "user-files"
      STORAGE_CONTAINER_NAME_TEST: "user-files-test"
      NODE_ENV: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install all dependencies
        run: npm ci

      - name: Build shared package
        run: npm run build:shared

      - name: Wait for Redis
        run: |
          echo "Waiting for Redis to be ready..."
          for i in {1..30}; do
            if node -e "const net = require('net'); const s = net.createConnection(6399, 'localhost'); s.on('connect', () => process.exit(0)); s.on('error', () => process.exit(1)); setTimeout(() => process.exit(1), 1000);" 2>/dev/null; then
              echo "Redis is ready!"
              break
            fi
            echo "Attempt $i/30 - Redis not ready, waiting..."
            sleep 1
          done

      - name: Run integration tests
        working-directory: backend
        run: npm run test:integration

      - name: Upload integration test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-test-results
          path: backend/coverage/
          retention-days: 7

  # ==========================================================================
  # Frontend Tests
  # ==========================================================================
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    needs: [type-verification]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install all dependencies
        run: npm ci

      - name: Build shared package
        run: npm run build:shared

      - name: Run linter
        working-directory: frontend
        run: npm run lint

      - name: Run type check
        working-directory: frontend
        run: npm run type-check

      - name: Run tests
        working-directory: frontend
        run: npm test

      - name: Run coverage
        working-directory: frontend
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./frontend/coverage/lcov.info
          flags: frontend
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  # ==========================================================================
  # Backend E2E Tests (Vitest - mock mode)
  # ==========================================================================
  backend-e2e-tests:
    name: Backend E2E Tests
    runs-on: ubuntu-latest
    needs: [backend-integration-tests]

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6399:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      E2E_USE_REAL_API: false
      E2E_TEST: true
      NODE_ENV: test
      REDIS_TEST_HOST: localhost
      REDIS_TEST_PORT: 6399
      DATABASE_SERVER: ${{ secrets.DATABASE_SERVER }}
      DATABASE_NAME: ${{ secrets.DATABASE_NAME }}
      DATABASE_USER: ${{ secrets.DATABASE_USER }}
      DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
      MICROSOFT_CLIENT_ID: mock-client-id
      MICROSOFT_CLIENT_SECRET: mock-client-secret
      MICROSOFT_REDIRECT_URI: http://localhost:3002/api/auth/callback
      SESSION_SECRET: test-secret-key-for-ci
      ENCRYPTION_KEY: dGVzdC1lbmNyeXB0aW9uLWtleS0zMi1ieXRlcw==
      ANTHROPIC_API_KEY: mock-api-key
      STORAGE_CONNECTION_STRING: ${{ secrets.STORAGE_CONNECTION_STRING }}
      STORAGE_CONTAINER_NAME: "user-files"
      STORAGE_CONTAINER_NAME_TEST: "user-files-test"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install all dependencies
        run: npm ci

      - name: Build shared package
        run: npm run build:shared

      - name: Wait for Redis
        run: |
          echo "Waiting for Redis to be ready..."
          for i in {1..30}; do
            if node -e "const net = require('net'); const s = net.createConnection(6399, 'localhost'); s.on('connect', () => process.exit(0)); s.on('error', () => process.exit(1)); setTimeout(() => process.exit(1), 1000);" 2>/dev/null; then
              echo "Redis is ready!"
              break
            fi
            echo "Attempt $i/30 - Redis not ready, waiting..."
            sleep 1
          done

      - name: Run E2E tests (mock mode)
        working-directory: backend
        run: npm run test:e2e

      - name: Upload E2E test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-e2e-test-report
          path: backend/test-results/
          retention-days: 30

  # ==========================================================================
  # Playwright E2E Tests (Full Stack - Real Backend + Frontend)
  # ==========================================================================
  playwright-e2e-tests:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    needs: [backend-integration-tests, frontend-tests]
    timeout-minutes: 30

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6399:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      NODE_ENV: test
      DATABASE_SERVER: ${{ secrets.DATABASE_SERVER }}
      DATABASE_NAME: ${{ secrets.DATABASE_NAME }}
      DATABASE_USER: ${{ secrets.DATABASE_USER }}
      DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
      REDIS_HOST: localhost
      REDIS_PORT: 6399
      REDIS_PASSWORD: ''
      REDIS_TLS: 'false'
      REDIS_TEST_HOST: localhost
      REDIS_TEST_PORT: 6399
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      SESSION_SECRET: ${{ secrets.SESSION_SECRET }}
      ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY }}
      MICROSOFT_CLIENT_ID: ${{ secrets.MICROSOFT_CLIENT_ID }}
      MICROSOFT_CLIENT_SECRET: ${{ secrets.MICROSOFT_CLIENT_SECRET }}
      STORAGE_CONNECTION_STRING: ${{ secrets.STORAGE_CONNECTION_STRING }}
      STORAGE_CONTAINER_NAME: "user-files"
      STORAGE_CONTAINER_NAME_TEST: "user-files-test"
      BACKEND_URL: http://localhost:3002
      FRONTEND_URL: http://localhost:3000

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Wait for Redis
        run: |
          echo "Waiting for Redis to be ready..."
          for i in {1..30}; do
            if node -e "const net = require('net'); const s = net.createConnection(6399, 'localhost'); s.on('connect', () => process.exit(0)); s.on('error', () => process.exit(1)); setTimeout(() => process.exit(1), 1000);" 2>/dev/null; then
              echo "Redis is ready!"
              break
            fi
            echo "Attempt $i/30 - Redis not ready, waiting..."
            sleep 1
          done

      - name: Install all dependencies
        run: npm ci

      - name: Build shared package
        run: npm run build:shared

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Seed test data
        run: npm run e2e:seed

      - name: Build backend
        working-directory: backend
        run: npm run build

      - name: Start backend server
        working-directory: backend
        run: |
          echo "Starting backend server..."
          npm start &
          echo "Waiting for backend to start..."
          sleep 30

          # Health check with retries
          for i in {1..10}; do
            if curl -f http://localhost:3002/health; then
              echo "Backend is healthy!"
              break
            fi
            echo "Attempt $i/10 - Backend not ready, waiting..."
            sleep 5
          done
        env:
          PORT: 3002
          TEST_AUTH_ENABLED: 'false'

      - name: Run Playwright E2E tests
        run: npm run test:e2e

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload test screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-screenshots
          path: e2e/screenshots/
          retention-days: 7

      - name: Clean up test data
        if: always()
        run: npm run e2e:clean || true
