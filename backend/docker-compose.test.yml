# Docker Compose for Integration Tests
#
# Provides a Redis container for running integration tests locally.
# Usage:
#   docker-compose -f docker-compose.test.yml up -d
#   npm run test:integration
#   docker-compose -f docker-compose.test.yml down
#
# GitHub Actions: Uses service containers instead (see .github/workflows)

version: '3.8'

services:
  redis-test:
    image: redis:7-alpine
    container_name: bc-agent-redis-test
    ports:
      - '6399:6379'  # Use non-standard port to avoid conflicts
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 3s
      retries: 5
    # No persistence needed for tests
    command: redis-server --appendonly no --save ""
