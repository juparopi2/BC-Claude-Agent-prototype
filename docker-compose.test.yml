# Docker Compose for Tests (Integration + E2E)
#
# Unified Redis configuration for all test types.
# Uses port 6399 to avoid conflicts with local Redis installations.
#
# Usage:
#   docker compose -f docker-compose.test.yml up -d
#   npm run test:integration  # or npm run test:e2e
#   docker compose -f docker-compose.test.yml down
#
# For debugging Redis:
#   docker compose -f docker-compose.test.yml --profile debug up -d
#   Open http://localhost:8081 for Redis Commander

version: '3.8'

services:
  # Redis for all tests (integration + E2E)
  # No authentication required for local testing
  redis:
    image: redis:7-alpine
    container_name: bcagent-redis-test
    ports:
      - "6399:6379"
    # No persistence needed for tests - faster startup
    command: redis-server --appendonly no --save ""
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - bcagent-test

  # Redis Commander (optional - for debugging Redis)
  # Only starts with --profile debug flag
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: bcagent-redis-commander
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      redis:
        condition: service_healthy
    profiles:
      - debug
    networks:
      - bcagent-test

networks:
  bcagent-test:
    name: bcagent-test-network

# =============================================================================
# Environment Variables for Tests
# =============================================================================
# Set these in your backend/.env file:
#
#   REDIS_TEST_HOST=localhost
#   REDIS_TEST_PORT=6399
#   REDIS_TEST_PASSWORD=
#   REDIS_TEST_TLS=false
#
# The test setup files (globalSetup.ts, setup.e2e.ts) will automatically
# use these values to connect to this Docker Redis instance.
# =============================================================================
